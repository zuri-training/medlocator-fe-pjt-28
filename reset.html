<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logo.png">
    <title>MedLocator | Find your Meds Here</title>
</head>
<body>
    <!-- HEADER SECTION  -->
    <header>
        <nav class="navbar">
            <div class="content">
                <div class="brand"><a href="index.html"><img src="/assets/img/brand.png" alt="Brand"></a></div>
                <div class="logo"><img src="/assets/img/logo.png" alt="Logo"></div>
            </div>
        </nav>
        <div class="page-track">
            <div class="content">
                <div class="pages">
                    <a href="index.html">Medlocator ></a>
                    <a href="">Pharmacies ></a>
                    <a href="login.html">Pharmacy log in ></a>
                    <a href="login.html">Forgot Password</a>
                </div>
            </div>
        </div>
    </header>

<!-- FORM SECTION  -->
    <section class="form">
        <div class="arrow-left"><a href="login.html"><i class="fas fa-arrow-left"></i></a></div>
        <div class="form-container">
                <h3 class="form-title">Forgot your Password?</h3>
                <p class="p-detail">Enter your registered Pharmacy name and email <br>address to receive your password reset email</p>
                <form class="input-group">
                    <div>
                        <label for="username">Pharmacy Name</label>
                        <input class="input-field" id="username "type="text" required autofocus placeholder="MedPlus Pharmacy">
                    </div>
                    <div>
                        <label for="password">Email</label>
                        <input class="input-field" id="password" type="email" required placeholder="Medpluspharm@gmail.com">
                    </div>
                    <button type="submit" class="login-btn">SEND EMAIL</button>
                    <div class="nav-reg">
                        <p>Remember Password? <a href="login.html">Log In here</a></p>
                    </div>
                </form>
        </div>
    </section>

<!-- FOOTER  -->
    <footer class="login-footer">
        <div class="copy-right">&copy; 2021, MedLocator. All right reserved</div>
    </footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>
