<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logo.png">
    <title>MedLocator | Find your Meds Here</title>
</head>

<body>
    <!-- HEADER SECTION  -->
    <header>
        <nav class="navbar">
            <div class="content">
                <div class="brand"><a href="index.html"><img src="/assets/img/brand.png" alt="Brand"></a></div>
                <div class="logo"><img src="/assets/img/logo.png" alt="Logo"></div>
            </div>
        </nav>
        <div class="page-track">
            <div class="content">
                <div class="pages">
                    <a href="index.html">Medlocator ></a>
                    <a href="login.html">Pharmacies ></a>
                    <a href="signup.html">Pharmacy Sign up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- FORM SECTION  -->
    <section class="form">
        <div class="arrow-left"><a href="login.html"><i class="fas fa-arrow-left"></i></a></div>
        <div class="form-container">
            <h3 class="form-title">Pharmacy Sign Up</h3>
            <!-- <form class="input-group" action="#" method="post" onsubmit="postData()"> -->
            <form class="input-group" id="registerForm" method="POST" action="https://medlocator-pjt-28.herokuapp.com/api/v1/user/register">
                <div>
                    <label for="name">Pharmacy Name</label>
                    <input class="input-field" name="name" id="name" type="text" required autofocus>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input class="input-field" name="email" id="email" type="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input class="input-field" name="password" id="password" type="password">
                </div>
                <div>
                    <label for="passwordConfirm">Confirm Password</label>
                    <input class="input-field" name="passwordConfirm" id="passwordConfirm" type="password">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input class="input-field" name="address" id="address" type="text">
                </div>                
                <div class="chechbtx-section">
                    <div>
                        <input type="checkbox" name="remember me" class="check-box"> <span>I agree to terms and condition.</span>
                    </div>
                </div>
                <!-- <button type="submit" class="login-btn">SIGN UP</button> -->
                <input type="submit" value="SIGN UP" class="login-btn">
            </form>
        </div>
    </section>

    <!-- FOOTER  -->
    <footer class="login-footer">
        <div class="copy-right">&copy; 2021, MedLocator. All right reserved</div>
    </footer>
    <script src="/assets/js/script.js"></script>
</body>

</html>
